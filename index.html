<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exibir PDF</title>
    <style>
        /* Estilos para ocupar 100% da tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        embed, iframe {
            width: 100%;
            height: 100vh; /* Altura da viewport */
        }
    </style>
</head>
<body>
    <embed src="convite.pdf" type="application/pdf">
    <!-- Alternativamente com iframe -->
    <!-- <iframe src="caminho/para/seu-documento.pdf"></iframe> -->
</body>
</html>
