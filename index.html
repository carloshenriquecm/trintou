<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem com Links</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh; /* Altura da janela de visualização */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Impede a rolagem */
        }

        .container {
            position: relative;
            width: 1080px;  /* Largura da imagem */
            height: 1920px; /* Altura da imagem */
            max-height: 100vh; /* Limita a altura à altura da viewport */
            overflow: hidden; /* Oculta partes da imagem que estão fora do contêiner */
        }

        .background-image {
            width: auto; /* Mantém a largura original da imagem */
            height: 100%; /* Ajusta a altura da imagem para 100% do contêiner */
            position: absolute;
            top: 50%; /* Centraliza verticalmente */
            left: 50%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Centraliza a imagem */
        }

        .link {
            position: absolute;
            color: white; /* Cor do texto */
            text-decoration: none;
            font-size: 24px; /* Tamanho da fonte */
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
        }

        .link1 {
            top: 30%; /* Ajuste a posição vertical */
            left: 20%; /* Ajuste a posição horizontal */
        }

        .link2 {
            top: 60%; /* Ajuste a posição vertical */
            left: 50%; /* Ajuste a posição horizontal */
            transform: translateX(-50%); /* Centraliza horizontalmente */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="finalizado.png" alt="Imagem de Fundo" class="background-image"> <!-- Substitua pelo caminho da sua imagem -->
        <a href="https://link1.com" class="link link1">Link 1</a>
        <a href="https://link2.com" class="link link2">Link 2</a>
    </div>
</body>
</html>
