<head>
    <meta charset="UTF-8">

    <!-- Meta Tags Open Graph -->
    <meta property="og:title" content="Convite de Aniversário Trintou" />

    <meta property="og:image" content="/finalizado.png" /> <!-- Substitua pelo URL da imagem do convite -->

    <!-- Meta Tags para Twitter -->

    <style>
        /* Estilos para ocupar 100% da tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh; /* Altura da viewport */
            border: none; /* Remove a borda */
        }
    </style>
</head>
<body>
    <script>
        // Função para detectar se o dispositivo é móvel
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        if (isMobile()) {
            // Para dispositivos móveis, exibe o PDF do Google Drive
            document.write(`
                <iframe src="https://drive.google.com/file/d/1lHPpulz94JKiHpzuReX_E7lk2SqTEhiS/preview" width="100%" height="100vh" style="border: none;"></iframe>
            `);
        } else {
            // Para desktops, exibe o PDF localmente
            document.write(`
                <iframe src="convite.pdf" width="100%" height="100vh" style="border: none;"></iframe>
            `);
        }
    </script>
</body>
