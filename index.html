<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagem de Fundo e Links Invisíveis</title>
    <style>
        /* Estilos básicos para o corpo */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Container da imagem de fundo */
        .background-container {
            width: 100%;
            height: 100vh; /* Altura 100% da viewport */
            background-image: url('finalizado.png'); /* Substitua pelo caminho da sua imagem */
            background-size: contain; /* Mantém a proporção e exibe a imagem inteira */
            background-repeat: no-repeat; /* Evita a repetição da imagem */
            background-position: center; /* Centraliza a imagem */
            position: relative;
        }
       /* Estilo dos links invisíveis */
       .link {
            position: absolute;
            cursor: pointer;
            /* Link invisível */
            background-color: violet;
        }

        /* Dimensões e posição do link 1 */
        .link1 {
            width: 6vw; /* Largura ajustada proporcionalmente à viewport */
            height: 14vh; /* Altura ajustada proporcionalmente à viewport */
            top: 26.5vh; /* Posição a partir do topo */
            left: 43vw; /* Posição a partir da esquerda */
        }

        /* Dimensões e posição do link 2 */
        .link2 {
            width: 6vw; /* Largura ajustada proporcionalmente à viewport */
            height: 14vh; /* Altura ajustada proporcionalmente à viewport */
            top: 26.5vh; /* Posição a partir do topo */
            left: 51vw; /* Posição a partir da esquerda */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <a href="https://maps.app.goo.gl/Kb13BAJ8EKwBxY5N9" class="link link1"></a> <!-- Link invisível 1 -->
        <a href="https://chat.whatsapp.com/JhNYl88GFFK9SLiZw82oCc" class="link link2"></a> <!-- Link invisível 2 -->
    </div>
</body>
</html>
