<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container com Imagem e Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        .container {
            height: 100vh; /* 100% da altura da janela */
            position: relative; /* Para posicionar os links sobre a imagem */
            overflow: hidden; /* Para evitar que o conteúdo transborde */
        }

        .container img {
            width: auto; /* Largura total do container */
            height: auto; /* Altura automática para manter a proporção */
            max-height: 100%; /* Garantir que não exceda a altura do container */
            display: block; /* Para remover espaçamentos indesejados */
        }

        .link {
            position: absolute; /* Para permitir posicionamento absoluto */
            color: white; /* Cor do texto dos links */
            text-decoration: none; /* Sem sublinhado */
            font-size: 2vw; /* Tamanho da fonte responsivo */
        }

        .link1 {
            top: 20%; /* Posição do primeiro link */
            left: 10%; /* Posição do primeiro link */
        }

        .link2 {
            bottom: 20%; /* Posição do segundo link */
            right: 10%; /* Posição do segundo link */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="finalizado.png" alt="Descrição da imagem">
        <a href="#" class="link link1">Link 1</a>
        <a href="#" class="link link2">Link 2</a>
    </div>
</body>
</html>
