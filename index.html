<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            position: relative;
        }

        .background {
            width: 100%;
            height: 100%;
            background-image: url('finalizado.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            top: 0;
            left: 0;
        }

        .link-container {
            position: absolute;
            top: 20%; /* Ajuste conforme necessário */
            left: 50%;
            transform: translate(-50%, -20%);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1em; /* Espaçamento entre os links */
        }

        .link-container a {
            display: block;
            width: 10em; /* Largura relativa ao tamanho da imagem */
            height: 2.5em; /* Altura relativa ao tamanho da imagem */
            padding: 1em; /* Espaçamento interno */
            background-color: rgba(255, 255, 255, 0.7); /* Fundo semitransparente */
            color: black;
            text-decoration: none;
            font-size: 1em; /* Tamanho da fonte relativo ao tamanho da imagem */
            text-align: center;
            line-height: 1.5em; /* Centraliza o texto verticalmente */
            box-sizing: border-box; /* Inclui padding na largura e altura */
        }
    </style>
    <title>Página com Imagem de Fundo e Links Fixos</title>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="link-container">
            <a href="#link1">Link 1</a>
            <a href="#link2">Link 2</a>
        </div>
    </div>
</body>
</html>
